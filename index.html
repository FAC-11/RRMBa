<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hades</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
</head>

<body>
  <main>
    <h1>Hades</h1>
    <section class="line-vybes">
      <h2 class="selected-line"></h2>

      <figure class="output">
        <img src="" class="giphy">
        <figcaption class="status-severity"></figcaption>
      </figure>

      <nav>
        <form class="choose-your-line">
          <button class="overground" name="tube-lines" value="london-overground"><span class="line-text">London Overground</span></button>
          <button class="circle" name="tube-lines" value="circle"><span class="line-text">Circle Line</span></button>
          <button class="hammersmith" name="tube-lines" value="hammersmith-city"><span class="line-text">Hammersmith & City Line</span></button>
          <button class="metropolitan" name="tube-lines" value="metropolitan"><span class="line-text">Metropolitan Line</span></button>
          <button class="bakerloo" name="tube-lines" value="bakerloo"><span class="line-text">Bakerloo Line</span></button>
          <button class="central" name="tube-lines" value="central"><span class="line-text">Central Line</span></button>
          <button class="district" name="tube-lines" value="district"><span class="line-text">District Line</span></button>
          <button class="jubilee" name="tube-lines" value="jubilee"><span class="line-text">Jubilee Line</span></button>
          <button class="northern" name="tube-lines" value="northern"><span class="line-text">Northern</span></button>
          <button class="piccadilly" name="tube-lines" value="piccadilly"><span class="line-text">Piccadilly Line</span></button>
          <button class="victoria" name="tube-lines" value="victoria"><span class="line-text">Victoria Line</span></button>
          <button class="waterloo-city" name="tube-lines" value="waterloo-city"><span class="line-text">Waterloo & City Line</span></button>
          <button class="tfl-rail" name="tube-lines" value="tfl-rail"><span class="line-text">TFL Rail</span></button>
          <button class="dlr" name="tube-lines" value="dlr"><span class="line-text">DLR</span></button>
          <button class="tram" name="tube-lines" value="tram"><span class="line-text">Tram</span></button>
        </form>
      </nav>
  </main>
  <script src="./js/lines.js"></script>
  <script src="./js/map.js"></script>
  <script src="./js/logic.js"></script>
  <script src="./js/dom.js"></script>

</html>
