<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="utf-8">
    <title>Hades</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>Hades</h1>
            <section class="line-vybes">
              <h2 class="selected-line"></h2>

      <figure class="output">
        <img src="" class="giphy">
        <figcaption class="status-severity"></figcaption>
      </figure>

              <nav>
              <form class="choose-your-line">
                <label class="overground">
                <input type="radio" name="tube-lines" class="overground" value="london-overground"><span class="line-text">London Overground</span></input>
              </label>
                  <label class="circle">
                  <input type="radio" name="tube-lines" class="circle" value="circle"><span class="line-text">Circle Line</span></input>
                  </label>
                  <label class="hammersmith">
                  <input type="radio" name="tube-lines" class="hammersmith" value="hammersmith-city"><span class="line-text">Hammersmith & City Line</span></input>
                </label>
                  <label class="metropolitan">
                  <input type="radio" name="tube-lines" class="metropolitan" value="metropolitan"><span class="line-text">Metropolitan Line</span></input>
                </label>
                  <label class="bakerloo">
                  <input type="radio" name="tube-lines" class="bakerloo" value="bakerloo"><span class="line-text">Bakerloo Line</span></input>
                </label>
                  <label class="central">
                  <input type="radio" name="tube-lines" class="central" value="central"><span class="line-text">Central Line</span></input>
                </label>
                  <label class="district">
                  <input type="radio" name="tube-lines" class="district" value="district"><span class="line-text">District Line</span></input>
                </label>
                  <label class="jubilee">
                  <input type="radio" name="tube-lines" class="jubilee" value="jubilee"><span class="line-text">Jubilee Line</span></input>
                </label>
                  <label class="northern">
                  <input type="radio" name="tube-lines" class="northern" value="northern"><span class="line-text">Northern Line</span></input>
                </label>
                  <label class="piccadilly">
                  <input type="radio" name="tube-lines" class="piccadilly" value="piccadilly"><span class="line-text">Piccadilly Line</span></input>
                </label>
                  <label class="victoria">
                  <input type="radio" name="tube-lines" class="victoria" value="victoria"><span class="line-text">Victoria Line</span></input>
                </label>
                  <label class="waterloo">
                  <input type="radio" name="tube-lines" class="waterloo" value="waterloo-city"><span class="line-text">Waterloo & City Line</span></input>
                </label>
                  <label class="tfl">
                  <input type="radio" name="tube-lines" class="tfl" value="tfl-rail"><span class="line-text">TFL Rail</span></input>
                </label>
                  <label class="dlr">
                  <input type="radio" name="tube-lines" class="dlr" value="dlr"><span class="line-text">DLR</span></input>
                </label>
                  <label class="tram">
                  <input type="radio" name="tube-lines" class="tram" value="tram"><span class="line-text">Tram</span></input>
                </label>
              </form>
            </nav>
      </main>
    <script src="./js/map.js"></script>
    <script src="./js/logic.js"></script>
    <script src="./js/dom.js"></script>

</html>
