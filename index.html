<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>Hades</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header></header>
    <main>
      <h2>Move happily!</h2>
      <p>select your tube's line</p>

      <form class="choose-your-line">
        <select name="tube-lines">
          <option value="Circle Line">Circle Line</option>
          <option value="Hammersmith & City Line">Hammersmith & City Line</option>
          <option value="Metropolitan Line">Metropolitan Line</option>
          <option value="Bakerloo Line">Bakerloo Line</option>
          <option value="Central Line">Central Line</option>
          <option value="District Line">District Line</option>
          <option value="Jubilee Line">Jubilee Line</option>
          <option value="Northern Line">Northern Line</option>
          <option value="Piccadilly Line">Piccadilly Line</option>
          <option value="Victoria Line">Victoria Line</option>
          <option value="Waterloo & City Line">Waterloo & City Line</option>
          <option value="London Overground Line">London Overground Line</option>
          <option value="TFL Rail Line">TFL Rail Line</option>
          <option value="DLR Line">DLR Line</option>
          <option value="Tram Line">Tram Line</option>
        </select>
        <button type="submit" name="submit" value="submit" id="submit">Submit</button>
      </form>

      <section class="line-vybes">
        <h2 class="selected-line"></h2>
        <figure>
          <img src="" class="giphy">
          <figcaption class="status-severity"></figcaption>
        </figure>
      </section>
    </main>

    <footer></footer>

    <script src="./js/map.js"></script>
    <script src="./js/logic.js"></script>
    <script src="./js/dom.js"></script>

  </body>
